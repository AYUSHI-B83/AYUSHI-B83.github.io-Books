<head>

  <title>Google Books Embedded Viewer API Example</title>
  <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
  <link rel ="stylesheet"href="styleresullt.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
  <div class="switch">Dark mode:              
    <span class="inner-switch">OFF</span>
</div>
  <script type="text/javascript">
    google.books.load();

    function initialize() {
      var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
      console.log(y);
      viewer.load(y);
      
    }

    google.books.setOnLoadCallback(initialize);
  </script>
</head>

  <div id="viewerCanvas" style="width: 1500px; height: 500px;"></div>




  
  <script>


    var queryString = decodeURIComponent(window.location.search);
    queryString = queryString.substring(1);
    var queries = queryString.split("&");
    for (var i = 0; i < 5; i++)
    {
      document.write(queries[i] + "<br>");
      var y=queries[i];

      
    }
    console.log(y);
    $.ajax({
          url: "https://www.googleapis.com/books/v1/volumes?q="+y+":keyes&key=AIzaSyDrqGXMv57Ghi8zzsZgAzBqyF9bveTe4XQ" ,
          dataType:"json" ,
          success: function(res){
            displayResults(res);

}
 



    
    })
    function displayResults(res){
      item=res.items[0];
      t1= item.volumeInfo;
      bookI=t1.imageLinks;
      bookIm=bookI.thumbnail;
      console.log(bookIm);
      
     src = bookIm;
              img = document.createElement('img');

          img.src = src;
          
         document.body.appendChild(img);
    }
    $( ".inner-switch" ).on("click", function() {
  if( $( "body" ).hasClass( "dark" )) {
    $( "body" ).removeClass( "dark" );
    $( ".inner-switch" ).text( "OFF" );
  } else {
    $( "body" ).addClass( "dark" );
    $( ".inner-switch" ).text( "ON" );
  }
});



  </script>
    

    
    
   
      
    
</body>
